<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Product</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img
          src="./img/macbook-air-midnight-select-20220606.png"
          width="700px" height="400px"
          alt="macbook"
        />
      </div>
      <div class="info">
        <header>
          <h1>Macbook Air 8 GB</h1>
          <h3>Apple</h3>
        </header>
        <section class="p_info">
          <h3>PRODUCT INFO</h3>
          <p>
            13.6-inch or 15.3-inch Liquid Retina display19 <br />
            Apple M2 chip, Touch ID <br />
            8GB to 24GB unified memory, 256GB to 2TB storage20, <br>Up to 18 hours
            battery life
          </p>
        </section>
        <section class="storage">
          <h3>STORAGE</h3>
          <nav>
            <button>512GB</button>
            <button class="sbutton">1TB</button>
            <button>2TB</button>
          </nav>
        </section>
        <section class="price">
          <button>
            <i class="fa-solid fa-cart-shopping"></i>ADD TO CARD</button>
          <p>$1299</p>
        </section>
      </div>
    </div>
  </body>
</html>
